    <meta charset="UTF-8" />

    <title>Document</title>
<link rel="stylesheet" href="css/Contact.css">
<script type="text/javascript" src="/js/script.js"></script>
</head>
  <body>
    <header>
      <h1>Welcome To Paris</h1>
      <img src="Images/Logo.png" alt="Logo" id="logo" />
      <div class="dropdown">
        <button class="dropbtn"></button>
        <div class="dropdown-content">
          <a href="Acceuil.html" id="Accueil">Accueil</a>
          <a href="History.html" id="paris">Paris</a>
          <a href="Monument.html" id="monuments">Monuments</a>

          <a href="Evenement.html" id="evenement">Evenements</a>
          <a href="Contact.html" id="contact">Contact</a>
        </div>
      </div>
    </header>
    <h2 class="title">Formulaire de contact</h2>
    <form
      name="myForm"
      action="/file.php"
      onsubmit="return validateForm()"
      method="post"
    >
      <table class="form-style">
        <tr>
          <td>
            <label> Votre nom <span class="required">*</span> </label>
          </td>
          <td>
            <input type="text" name="name" class="long" />
            <span class="error" id="errorname"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label>
              Votre adresse e-mail <span class="required">*</span>
            </label>
          </td>
          <td>
            <input type="email" name="email" class="long" />
            <span class="error" id="erroremail"></span>
          </td>
        </tr>
        <tr>
          <td>
            <label> Message <span class="required">*</span> </label>
          </td>
          <td>
            <textarea name="message" class="long field-textarea"></textarea>
            <span class="error" id="errormsg"></span>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Envoyer" />
            <input type="reset" value="Réinitialiser" />
          </td>
        </tr>
      </table>
      <footer>
        <p>
          <a href="#" target="_blank">Qui Somme Nous ?</a>
          <a
            href="https://www.service-public.fr/professionnels-entreprises/vosdroits/F31228"
            target="_blank"
            >Mentions Légale</a
          >
          Tel: 00 01 02 03 04 Adresse: 75000, Paris France
        </p>
      </footer>
  </body>
</html>
